<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 第一步 引入echarts.min.js -->
    <script src="echarts.js"></script>
    <style>
        .box {
            width: 400px;
            height: 400px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <!-- 第二步 准备一个具备大小的DOM容器 -->
    <div class="box"></div>
    <script>
        // 第三步 初始化echarts实例对象
        var myChart = echarts.init(document.querySelector('.box'));

        // 第四步 指定配置项和数据(option)
        var option = {
            //标题
            title: {
                text: 'ECharts 入门示例'
            },
            // 工具提示框
            tooltip: {},
            legend: {
                data: ['销量']
            },
            // 图例组件
            legend:{
                data:['销量']
            },
            // 工具栏
            toolbox:{
                feature:{
                    saveAsImage:{}
                }
            },
            // 网格
            grid:{
                left:0,
                right:0,
                containLabel:true  //看得见k'du
            },
           
            xAxis: {
                data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };
        // 第五步 将配置项设置给echarts实例对象
        myChart.setOption(option);
    </script>
</body>

</html>
